# Set root logger level to DEBUG and its only appender to Appender1.
log4j.rootLogger=INFO, Appender1, Appender3
 
# Configuration for Appender1
log4j.appender.Appender3=org.apache.log4j.ConsoleAppender
log4j.appender.Appender3.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender3.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# Configuration for Appender2
log4j.appender.Appender1=org.apache.log4j.RollingFileAppender
log4j.appender.Appender1.File=GerenciadorDeImagens.log
log4j.appender.Appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

